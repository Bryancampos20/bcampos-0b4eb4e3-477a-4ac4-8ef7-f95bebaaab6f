<div class="app-shell app-shell-centered relative">
  <!-- Toggle Theme -->
  <button
    type="button"
    (click)="toggleTheme()"
    class="absolute top-4 right-4 app-button-ghost text-xs"
  >
    <span class="mr-1" *ngIf="isDarkMode; else lightIcon">ğŸŒ™</span>
    <ng-template #lightIcon>â˜€ï¸</ng-template>
    {{ isDarkMode ? 'Dark' : 'Light' }}
  </button>

  <div class="w-full max-w-md">
    <!-- Logo / Title -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-semibold text-slate-900 dark:text-white">
        Task Management
      </h1>
      <p class="text-sm text-slate-500 mt-1 dark:text-slate-300">
        Sign in with your provided credentials.
      </p>
    </div>

    <!-- Card -->
    <div class="app-card app-card-padding space-y-5">
      <form (ngSubmit)="submit()" class="space-y-4">
        <div>
          <label class="app-label">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="app-input"
            placeholder="owner@example.com"
          />
        </div>

        <div>
          <label class="app-label">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="app-input"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
        </div>

        <button
          type="submit"
          [disabled]="isSubmitting"
          class="app-button-primary w-full"
        >
          {{ isSubmitting ? 'Signing inâ€¦' : 'Sign in' }}
        </button>

        <p *ngIf="error" class="text-sm text-red-500 text-center mt-1">
          {{ error }}
        </p>
      </form>
    </div>

    <p class="mt-4 text-[11px] text-slate-500 text-center dark:text-slate-500">
      Demo project â€“ TurboVets Task Management Challenge
    </p>
  </div>
</div>
